<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="/dist/output.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>

  
  <div class="w-full">
    <div class="mb-5 flex justify-center w-full h-full sm:mt-16">

      <img src="./img/logo.svg" alt="meown logo">

    </div>

    <div class= "shadow-meown p-10 mx-auto w-[530px] h-full justify-center items-baseline bg-white rounded-[5px] ">
      <form>
        <div>
          <div>

            <h3 class="text-center font-[590] text-[20px] leading-[30px] font-family: 'Mulish', sans-serif;">Sign in to Meown</h3>

          </div>
        
          <div class="my-2 text-center">

            <h3 class=" text-primary font-[510] text-[16px]">
              <span class="text-[#A7A8BB]">New Here?</span> 
              <a href="#">Create an account</a>
            </h3>

          </div>
        </div>
        
        <div>
          <div>

            <label for="email">E-Mail Address</label>
            <input type="email" id="email" name="email" class="rounded-[4px] bg-[#F5F8FA] h-12 mb-4 mt-1 w-full px-3">  

          </div>
          <div class=" flex justify-between">

            <label for="password" class="font-[500] text-[14px] leading-[21px]">Password</label>
            <p><a href="#" class="text-primary font-[590] text-[14px] leading-[21px]">Forgot Password?</a></p>

          </div>

          <input type="password" id="password" name="password" class="rounded-[4px] bg-[#F5F8FA] h-12 w-full mb-4 mt-1 px-3">

        </div>

        <button class="flex justify-center cursor-pointer font-[590] text-sm leading-[21px] text-white font-mulish bg-primary rounded-md  py-3 px-6 w-full text-center">Sign 2in</button>
        
        <div class="flex w-full items-center my-5 before:content[''] before:w-full before:block before:h-[1px] before:bg-ost after:w-full after:block after:h-[1px] after:content[''] after:bg-ost">

          <p ><span class=" px-3 text-[#A1A5B7] text-[12] font-[700] leading-[15px] text-center my-5 py-1">OR</span></p>

        </div>

        <div class="flex justify-center cursor-pointer">
          <div class="flex justify-center bg-ost py-3 px-6 rounded-md w-full text-center">

            <img src="./img/google-icon-auth.svg" alt="google logo" class="text-center">
            <p class=" text-primary font-semibold text-sm leading-[21px] ml-2 text-center">
              <a href="#">Continue with Google</a>
            </p>

          </div>
        </div>
      </form>
    </div>
  </div>

</body>
</html>
